name: Deploy FarmBot Web API (No Database)

on:
  push:
    branches:
      - dev  # Trigger deployment when the dev branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list
          sudo apt update
          sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Build and Deploy FarmBot (No Database)
        run: |
          # Clone repository (if not already checked out)
          git clone https://github.com/FarmBot/Farmbot-Web-App --depth=5 --branch=main
          cd Farmbot-Web-App

          # Configure environment without database setup
          cp example.env .env
          sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=StrongPassw0rd!123/" .env
          sed -i "s/SECRET_KEY_BASE=.*/SECRET_KEY_BASE=$(openssl rand -hex 64)/" .env
          sed -i "s/ADMIN_PASSWORD=.*/ADMIN_PASSWORD=admin/" .env
          sed -i "s/RABBITMQ_PASSWORD=.*/RABBITMQ_PASSWORD=admin/" .env # Ensure RabbitMQ can deploy

          # Install dependencies and precompile assets
          sudo docker compose run web bundle install
          sudo docker compose run web npm install
          sudo docker compose run web rake assets:precompile

          # Start the server without database setup
          sudo docker compose up -d

      - name: Verify Deployment
        run: |
          curl -I http://localhost:3000
