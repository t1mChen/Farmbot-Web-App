name: Deploy FarmBot Web API

on:
  push:
    branches:
      - dev  # Deploy when the dev branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Install Docker
        run: |
          sudo apt update
          sudo apt install ca-certificates curl gnupg lsb-release -y
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt update
          sudo apt install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
          sudo docker compose version

      # Step 3: Set up environment variables
      - name: Configure Environment
        run: |
          cp example.env .env
          sed -i 's/DB_HOST=localhost/DB_HOST=your-database-host/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=your-database-user/' .env
          sed -i 's/DB_PASSWORD=password/DB_PASSWORD=your-database-password/' .env
          sed -i 's/RAILS_ENV=development/RAILS_ENV=production/' .env

      # Step 4: Install Ruby and Node.js Dependencies
      - name: Install Dependencies
        run: |
          sudo docker compose run web gem install bundler
          sudo docker compose run web bundle install
          sudo docker compose run web npm install

      # Step 5: Set up Database
      - name: Configure Database
        run: |
          sudo docker compose run web bundle exec rails db:create db:migrate
          sudo docker compose run web rake keys:generate

      # Step 6: Precompile Assets
      - name: Precompile Assets
        run: |
          sudo docker compose run web rake assets:precompile

      # Step 7: Start the Application
      - name: Start Application
        run: |
          sudo docker compose up -d
